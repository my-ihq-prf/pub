<div class="git-hub--player-tool-tip host-hide" data-vd_cls="{{ include.vd_cls }}">
  <div class="git-hub--player">
    <iframe data-player-options='
        {
          "controlBar": {
            "pictureInPictureToggle": false
          }
        }
        ' src="./assets/js/apps/video-js/iframe.html#{{ include.url }}" style="position: relative;" scrolling="no"
      allowfullscreen="" frameborder="0">
    </iframe>
  </div>
  <div class="btn-close">
    <div></div>
  </div>
</div>
